schema: https://api-sa-east-1.graphcms.com/v2/cl4nkv6z0087d01ywa5he14e2/master

documents: './src/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
        reactApolloVersion: 3.0.0
        withHooks: true
        withHOC: false
        withComponent: false
  
